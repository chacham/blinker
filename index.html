<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/css.gg/icons/all.css'>
    <link rel="stylesheet" href="style.css">
    <title>Blinker</title>
</head>
<body>
    <div id="app" @click="onClick" :style="{ 'background-color': currentColor }">
        <div id="main-container">
            <form id="main-form" class="pure-form pure-form-aligned not-toggle-hide" :hidden="hidden">
                <fieldset v-for="(item, i) in items">
                    <legend>
                        <span><strong>{{ getIndexTitle(i + 1) }}</strong></span>
                        <span style="float:right;">
                            <i class="gg-close-o remove-item-button" @click="onRemoveClick(i)"></i>
                        </span>
                    </legend>
                    <div class="pure-control-group">
                        <label :for="`item-duration-${i}`">Duration</label>
                        <input type="number" placeholder="duration in ms"
                               :id="`item-duration-${i}`" v-model="item.duration" />
                        <span class="pure-form-message-inline">ms</span>
                    </div>
                    <div class="pure-control-group">
                        <label :for="`item-color-${i}`">Color</label>
                        <input type='color' placeholder="color"
                               :id="`item-color-${i}`" v-model="item.color" />
                    </div>
                </fieldset>
                <div align="right">
                    <i class="gg-add-r add-item-button" @click='onAddClick'></i>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    <script src="blinker.js" defer></script>
</body>
</html>
